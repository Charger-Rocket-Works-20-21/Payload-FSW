[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BMP3XX Library@^2.0.0
	adafruit/Adafruit BNO055@^1.4.2
	adafruit/Adafruit BusIO@^1.7.1
	featherfly/SoftwareSerial@^1.0
	stevemarple/AsyncDelay @ ^1.1.2
	stevemarple/SoftWire @ ^2.0.4
	sparkfun/SparkFun VL53L1X 4m Laser Distance Sensor@^1.2.9
	sidwarkd/GP20U7 GPS Library@^1.0.0
